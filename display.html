<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3102075c75.js" crossorigin="anonymous"></script>
  <title>CISCO</title>
</head>
<body onload="startTimer()">
<div class="container">
  <div class="main">
    <span style="color:red;"></span> <select class="dropdown" id="dropdown2" onchange="myFunction()">
      <option id="tohide" value="Not Ready">Not Ready</option>
      <option value="ready">Ready</option>
      <option value="Reserved">Reserved</option>
      <option value="Bio Sick">Bio Sick</option>
      <option value="Feedback">Feedback</option>
      <option value="Lunch">Lunch</option>
      <option value="Logout">Logout</option>
    </select>
  </div>
  <div class="main2">
    <table>
      <tr>
        <td>Login Time</td>
        <td>Ready </td>
        <td>Not Ready </td>
        <td>Wrap </td>
      </tr>
      <tr>
        <td><span id="seconds">00</span>:<span id="tens">00</span></td>
        <td><span id="readyseconds">00</span>:<span id="readytens">00</span></td>
        <td><span id="notseconds">00</span>:<span id="nottens">00</span></td>
      </tr>
    </table>

  </div>
</div>


</body>
<script src="work.js" charset="utf-8"></script>

</html>
